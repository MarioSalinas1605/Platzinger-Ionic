<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundPlatzinger">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameoffline">
          <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select>
        <ion-option value="Online">Conectado</ion-option>
        <ion-option value="Away">Ausente</ion-option>
        <ion-option value="Busy">Ocupado</ion-option>
        <ion-option value="AppearOffline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block>Guardar</button>
  </div>
</ion-content>
